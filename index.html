<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motor Selling Website</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<!-- Header Section with Navigation -->
<header class="header">
  <div class="container header-content">
    <div class="header-left">
      <img src="images/logo.png" alt="Logo" class="logo-image">
      <h1 class="logo">MotorShop</h1>
    </div>
    <input type="text" class="search-bar" placeholder="Search for products...">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="sitemap.html">Sitemap</a></li>

    </ul>
    <div class="icons">
      <a href="login.html"><i class="fas fa-user"></i></a>
    </div>
  </div>
</header>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="hero-content">
        <div class="hero-text">
          <h2>Top Quality Motors</h2>
          <p>Discover the latest models, perfect for your adventures.</p>
          <button class="shop-now-btn" onclick="window.location.href='about.html'">About Us</button>
        </div>
        <div class="hero-image">
          <img src="images/banner.jpg" alt="Hero Image">
        </div>
      </div>
    </div>
  </section>

  <!-- Featured Categories Section -->
  <section class="featured-categories">
    <div class="container">
      <h2 class="section-title">FEATURES</h2>
      <div class="categories-grid">
        <div class="category-item">
          <a href="motors.html"><img src="images/airblade.png" alt="Motorcycles"></a>
          <p>Motorcycles</p>
        </div>
        <div class="category-item">
          <a href="parts.html"><img src="images/frame.png" alt="Spare parts"></a>
          <p>Spare Parts</p>
        </div>
        <div class="category-item">
          <a href="access.html"><img src="images/sticker.png" alt="Accessories"></a>
          <p>Accessories</p>
        </div>
        <div class="category-item">
          <a href="helmet.html"><img src="images/helmet1.png" alt="Helmets"></a>
          <p>Helmets</p>
        </div>
        <div class="category-item">
          <a href="oils.html"><img src="images/oil1.png" alt="Oils"></a>
          <p>Engine Oils</p>
        </div>
        <div class="category-item">
          <a href="service.html"><img src="images/service3.png" alt="Service"></a>
          <p>Maintenance Service</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 MotorShop. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
