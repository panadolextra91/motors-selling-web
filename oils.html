<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oils</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<!-- Header Section with Navigation -->
<header class="header">
    <div class="container header-content">
        <div class="header-left">
            <img src="images/logo.png" alt="Logo" class="logo-image">
            <h1 class="logo">MotorShop</h1>
        </div>
        <input type="text" id="search-bar" class="search-bar" oninput="searchProducts()" placeholder="Search for products...">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="sitemap.html">Sitemap</a></li>
        </ul>
        <div class="icons">
            <a href="login.html"><i class="fas fa-user"></i></a>
        </div>
    </div>
</header>

<section class="featured-categories">
    <div class="container">
        <h2 class="section-title">ENGINE OILS</h2>
        <div id="product-grid" class="categories-grid">

        </div>
    </div>
</section>

<!-- Modal Structure for Product Information -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="productImage" src="" alt="Product Image" class="modal-image">
        <h2 id="productTitle">Product Title</h2>
        <p><strong>Price:</strong> <span id="productPrice">$0.00</span></p>
        <p id="productDescription">Product description goes here.</p>
        <button class="buy-button">Buy Now</button>
    </div>
</div>
<footer class="footer" style="margin-top: 30px">
    <div class="container">
        <p>&copy; 2024 MotorShop. All Rights Reserved.</p>
    </div>
</footer>
<script src="js/oils.js"></script>
</body>
</html>
